<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <title>Home | John Lawler</title>
    <meta charset="UTF-8">
  </head>

  <body>

    <!---------------------------------------------------------------------------------------------------->

    <!--DESKTOP-->

    <!--RESUME [HEADER OUTER LEFT SIDE]-->
    <div class="desktop-header-container" id="header-aux">
      <a href="resume/resume.pdf" target="_blank">Resume</a>
    </div>

    <!--GITHUB [HEADER INNER LEFT SIDE]-->
    <div class="desktop-header-container" id="header-aux">
      <a href="https://github.com/Billy-Budd" target="_blank">GitHub</a>
    </div>

    <!--TITLE [HEADER CENTER]-->
    <div class="desktop-header-container"> 
      <div class="desktop-title" id="website-title">
        <a href="/">John Lawler</a>
      </div>
    </div>

    <!--LINKEDIN [HEADER INNER RIGHT SIDE]-->
    <div class="desktop-header-container" id="header-aux">
      <a href="https://www.linkedin.com/in/lawlerjohn/" target="_blank">LinkedIn</a>
    </div>

    <!--ART [HEADER OUTER RIGHT SIDE]-->
    <div class="desktop-header-container" id="header-aux">
      <a href="/art">Art</a>
    </div>

    <!--/DESKTOP-->

    <!---------------------------------------------------------------------------------------------------->

    <!--MOBILE-->

    <!--HAMBURGER MENU CONTENTS-->
    <div class="hamburger-menu" id="hamburger-menu-id">
      <a href="javascript:void(0)" id="close-button" onclick="closeHamburger()">&times;</a>
      <a href="/">Home</a>
      <a href="resume/resume.pdf" target="_blank">Resume</a>
      <a href="https://github.com/Billy-Budd" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/lawlerjohn/" target="_blank">LinkedIn</a>
      <a href="/art">Art</a>
    </div>

    <!--HAMBURGER MENU SHADOW TO CREATE CONTRAST AND EASY MENU CLOSE-->
    <div class="hamburger-menu-shadow" id="hamburger-menu-id2" onclick="closeHamburger()"></div>
        
    <!--HAMBURGER MENU ICON-->
    <div class="hamburger-icon" onclick="openHamburger()">
      <p>&#9776;</p>
    </div>
    
    <!--HAMBURGER MENU SCRIPT-->
    <script>
      function openHamburger() {
        document.getElementById("hamburger-menu-id").style.width = "80%";
        document.getElementById("hamburger-menu-id2").style.width = "100%";
        document.getElementById('website-title').classList.toggle('titleToggle');
        document.getElementById('my-portrait').classList.toggle('portraitToggle');
      }

      function closeHamburger() {
        document.getElementById("hamburger-menu-id").style.width = "0%";
        document.getElementById("hamburger-menu-id2").style.width = "0%";
        document.getElementById('website-title').classList.toggle('titleToggle');
        document.getElementById('my-portrait').classList.toggle('portraitToggle');
      }
    </script>
    
    <!--/MOBILE-->

    <!---------------------------------------------------------------------------------------------------->

    <!--PORTRAIT-->
    <img class="portrait" id="my-portrait" src="images/john.jpg" alt="A Photo of Me :)">

  </body>
</html>
